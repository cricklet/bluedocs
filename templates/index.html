<html>
	<head>
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700,400,500' rel='stylesheet' type='text/css'>

		<!-- Utilities -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.slim.min.js"></script>

		<style>
		@font-face {
			font-family: 'Ubuntu Titling';
			src: url('static/fonts/UbuntuTitling-Bold-webfont.eot');
			src: url('static/fonts/UbuntuTitling-Bold-webfont.eot?#iefix') format('embedded-opentype'),
			url('static/fonts/UbuntuTitling-Bold-webfont.woff') format('woff'),
			url('static/fonts/UbuntuTitling-Bold-webfont.ttf') format('truetype'),
			url('static/fonts/UbuntuTitling-Bold-webfont.svg#ubuntu_titlingbold') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		
		html {
			height: 100%;
		}
		body {
			font-family: 'Ubuntu', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
			margin: 0;
			height: 100%;
			position: relative;
			background-color: #fcfdfe;
			color: #999;
		}
		.logo {
			font-family: 'Ubuntu Titling', sans-serif;
			margin-top: 100px;
			text-align: center;
			font-size: 10em;
			font-weight: bold;
		}
		.logo-blue {
			color: #88afdd;
			margin-right: 4px;
		}
		.logo-docs {
			color: #444;
		}
		.pitch {
			font-size: 1.5em;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 60px;
			line-height: 135%;
		}
		.action {
			margin-top: 40px;
			font-size: 1.8em;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
		.action-new-doc {
			background-color: #49c;
			border: none;
			color: #fcfcfc;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}
		.action-new-doc:hover {
			background-color: #5ad;
			cursor: pointer;
		}
		.action-new-doc:active {
			background-color: #38b;
			cursor: pointer;
		}
		@media (max-width: 768px) {
			.logo {
				margin-top: 80px;
				font-size: 7em !important;
			}
			.pitch {
				font-size: 1.4em;
			}
		}
		@media (max-width: 512px) {
			.logo {
				margin-top: 60px;
				font-size: 5em !important;
			}
			.pitch {
				font-size: 1.2em;
			}
		}
		</style>
	</head>
	<body>
		<div class="logo">
			<span class="logo-blue">blue</span><span class="logo-docs">docs</span>
		</div>
		<div class="pitch">
			Collaborative document editing with<br/>
			unobtrusive markdown and code highlighting.
		</div>
		<div class="action">
			<div class="action-new-doc">Create Document</div>
		</div>

		<script>
		$(".action-new-doc").click(function () {
			// Generate a 5 letter document ID
			var abc = "abcdefghijklmnopqrstuvwxyz";
			var docId = "";
			for (var j = 0; j < 5; j ++) {
				var index = Math.floor(Math.random() * abc.length);
				docId += abc.charAt(index);
			}

			// Navigate to it!
			window.location.href = "{{ docs_url }}" + "/" + docId;
		});
		</script>
	</body>
</html>
